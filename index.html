<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritik Raj | Data Scientist & AI ML Engineer</title>
    <style>
        :root {
            --primary: #a87efa;
            --bg: #0b0c10;
            --text: #c5c6c7;
            --highlight: #66fcf1;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .btn {
            padding: 12px 30px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 0 20px rgba(168, 126, 250, 0.4);
        }

        .container {
            padding: 2rem;
            max-width: 800px;
        }

        .status {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ritik Raj</h1>
        <h2>Data Scientist & AI ML Engineer</h2>
        <p>Building intelligence from data. Portfolio currently under construction.</p>

        <div style="margin-top: 3rem;">
            <a href="https://github.com/ritikiitg" class="btn" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/ritik97/" class="btn" target="_blank">LinkedIn</a>
        </div>

        <div class="status">
            &mdash; Coming Soon &mdash;
        </div>
    </div>
</body>

</html>
